<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Best Fit Line</title>
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/138/138345.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
  <link rel="stylesheet" href="public/stylesheets/main.css">
</head>

<body>
  <div class="container">
    <h1>Best Fit Line Calculator</h1>
    <div class="row">
      <div class="col-6">
        <form class="form col-12" action="index.html" method="post">
          <div class="form-row">
            <div class="col-4">
              <label class="col-form-label">Data Point 1:</label>
            </div>
            <div class="col-4">
              <label class="sr-only" for="x1">x-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="x1" placeholder="x-value">
            </div>
            <div class="col-4">
              <label class="sr-only" for="y1">y-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="y1" placeholder="y-value">
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label class="col-form-label">Data Point 2:</label>
            </div>
            <div class="col-4">
              <label class="sr-only" for="x2">x-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="x2" placeholder="x-value">
            </div>
            <div class="col-4">
              <label class="sr-only" for="y2">y-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="y2" placeholder="y-value">
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label class="col-form-label">Data Point 3:</label>
            </div>
            <div class="col-4">
              <label class="sr-only" for="x3">x-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="x3" placeholder="x-value">
            </div>
            <div class="col-4">
              <label class="sr-only" for="y3">y-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="y3" placeholder="y-value">
            </div>
          </div>
        </form>
        <div class="row" style="border: solid black 1px;">
          <button class="btn btn-primary">Add Data Point</button>
        </div>
      </div>
      <div class="col-6">
        <canvas id="myChart" width="500" height="400"></canvas>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>
<script type="text/javascript" src="public/scripts/app.js"></script>

</html>
