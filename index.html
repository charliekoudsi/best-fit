<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Best Fit Line</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/stylesheets/main.css">
  <link rel="shortcut icon" href="public/images/favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
</head>

<body>
  <div class="container">
    <h1>Best Fit Line Calculator</h1>
    <h3>by Charlie Koudsi</h3>
    <div class="row">
      <div class="col-6 form">
        <form class="form col-12" action="index.html" method="post">
          <div class="form-row">
            <div class="col-4">
              <label class="col-form-label">Data Point 1:</label>
            </div>
            <div class="col-4">
              <label class="sr-only" for="x1">x-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="x1" placeholder="x-value">
            </div>
            <div class="col-4">
              <label class="sr-only" for="y1">y-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="y1" placeholder="y-value">
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label class="col-form-label">Data Point 2:</label>
            </div>
            <div class="col-4">
              <label class="sr-only" for="x2">x-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="x2" placeholder="x-value">
            </div>
            <div class="col-4">
              <label class="sr-only" for="y2">y-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="y2" placeholder="y-value">
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label class="col-form-label">Data Point 3:</label>
            </div>
            <div class="col-4">
              <label class="sr-only" for="x3">x-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="x3" placeholder="x-value">
            </div>
            <div class="col-4">
              <label class="sr-only" for="y3">y-value</label>
              <input type="text" class="form-control mb-2 mb-sm-0" id="y3" placeholder="y-value">
            </div>
          </div>
          <div class="form-row" id = "firstButtons">
            <div class="col-md-6">
              <button type = "button" class="btn btn-primary">Add Data Point</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-success">Plot Data</button>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <button type="button" class="btn btn-danger">Graph Best Fit</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-warning">Linearize Data</button>
            </div>
          </div>
        </form>
        <div class="form-row">
          <div class="col-12">
            <h4></h3>
          </div>
        </div>
        <div class="form-row equation">
          <div class="col-4">
            <label class = "form-col-label equations" id = "bestFitLabel"></label>
          </div>
          <div class="col-8">
            <p class = "equations" id = "bestFitEquation"></p>
          </div>
        </div>
        <div class="form-row">
          <div class="col-4">
            <label class = "form-col-label equations" id ="rLabel"></label>
          </div>
          <div class="col-8">
            <p class = "equations" id = "rValue"></p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script type="text/javascript" src="public/scripts/app.js"></script>

</html>
