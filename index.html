<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Best Fit Line</title>
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/138/138345.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
</head>

<body>
  <div class="container" style="border: solid black 1px;">
    <h1 style="text-align: center;">Best Fit Line Calculator</h1>
    <div class="row">
      <div class="col-6" style="border: solid black 1px;">
        <div class="row">
          <form class = "form col-12">
            <div class="form-row" style = "padding-left: 0;">
              <label class = "col-2 col-form-label" style = "font-size: 14px;">Data Point 1</label>
              <div class="col-5">
                <label class="sr-only" for="inlineFormInputName">Name</label>
                <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInputName" placeholder="Jane Doe" style = "font-size: 14px;">
              </div>
              <div class="col-5">
                <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" style = "font-size: 14px;">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6">
        <canvas id="myChart" width="500" height="100"></canvas>
      </div>
    </div>
  </div>
</body>

<script>
  src = "https://code.jquery.com/jquery-3.2.1.slim.min.js"
</script>
<script>
  src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
</script>
<script>
  src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
</script>
<script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>

</html>
